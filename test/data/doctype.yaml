title: Document
description: >
  Document content type, usefull for common sites to store simple
  pages.
dublincore: True

Meta:
  - abstract: True

fields:
  - title: string
    length: 80
    widget: input
  - description: text
    widget: textfield
  - body: text
    widget:
      type: wysiwyg
      skin: simple
  - author: string
    type:
      reference: users
    widget: select
