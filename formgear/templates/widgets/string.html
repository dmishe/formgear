 {%- macro view(field, name) %}
  <h3>{{ name }}</h3>
  <p>{{ field.value }}</p>
{%- endmacro %}

{%- macro edit(field, name) %}
  <label for="form_{{ name }}_id">{{ field.title }}</label>
  <input name="{{ name }}" type="{{ field.type }}" id="form_{{ name }}_id" class="customizable"
         value="{{ field.value or field.empty }}" {% if field.required %}required{% endif %}
         placeholder="{{ field.placeholder }}"
         {% if field.pattern %}pattern="{{ field.pattern }}"{% endif %}
         {% if field.autofocus %}autofocus{% endif %}/>
{%- endmacro %}
